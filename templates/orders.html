{% extends 'base.html' %}

{% block content %}
    <h1>Заказы</h1>
    <p>
        <a href="{{ url_for('admin') }}" class="btn btn-primary">Вернуться</a>
    </p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Название</th>
                <th>Автор</th>
                <th>Username</th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>
                        <img src="static/images/{{order[4]}}" class="card-img-top"
                        style="width:100px;height:130px">
                    </td>
                    <td>{{ order[2] }}</td>
                    <td>{{ order[3] }}</td>
                    <td>{{ order[1] }}</td>  
                    <td>    
                        <br>
                            <form action="/order_clear" method="POST">
                                <input type="hidden" name="oc" value="{{order[0]}}"/>
                                <input type="hidden" name="title" value="{{order[2]}}"
                                <br>
                                <button type="submit" name="_method" class="btn btn-danger">
                                    Заказ отдан
                                </button>
                            </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
